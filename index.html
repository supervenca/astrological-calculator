<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Your Horoscope</title>
</head>
<body>

<div class="container">
<div class="zodiac-sign wrapper">
    <h1>Your zodiac sign</h1>
    <h3>Enter your birthday</h3>
    <div class="birthday">
        <div class="birthday-day">
            <p>Day</p>
            <input type="number" id="day" min="1" max="31" required>
        </div>
        <div class="birthday-month">
            <p>Month</p>
            <input type="number" id="month" min="1" max="12" required>
        </div>
    </div>

    <button type="button" id="zodiac-button">Your zodiac sign</button>

    <div class="zodiac-result">
        <div id="sign_name"></div>
        <div id="sign_logo"></div>
        <div id="sign_description"></div>
    </div>

</div>


<div class="chinese-zodiac wrapper">
    <h1>Your chinese zodiac sign</h1>
    <h3>Enter your birth year</h3>
    <div><input type="number" id="year" min="1930" max="2021" required></div>
    <button type="button" id="chinese-zodiac-button">Your chinese zodiac sign</button>

    <div class="chinese-result">
        <div id="chinese_name"></div>
        <div id="chinese_logo"></div>
        <div id="chinese_description"></div>
    </div>

</div>
</div>

<div class="copyright">
    Icons made by <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a> and <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></div>
</div>

<script src="script.js"></script>
</body>
</html>
